<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/external-soft-fill-juicy-fish/512/external-binary-information-security-soft-fill-soft-fill-juicy-fish.png">
    <title>Encriptador Alura</title>
</head>
<body>
    <header class="header">
        <div class="img-container"><img src="/images/Logo.png" alt="Alura-logo"></div>
        <div class="title-container"><h1 class="title">Encriptador de texto_</h1></div>
    </header>
    <main>
        <section class="encrypt-area">
            <textarea class="input" id="" cols="30" rows="12" placeholder="Inserte texto aquí" ></textarea>
        </section><section class="output-area">
            <textarea class="output" name="" id="" cols="30" rows="10" ></textarea>
        </section>
        <div class="warning">
            <img src="./images/icons8-alta-importancia-16.png" alt="">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="options">
            <input type="submit" value="Encriptar" class="encrypt-button">
            <input type="submit" value="Desencriptar" class="decrypt-button">
        </div>
        
    </main>
    <footer></footer>
</body>
<script src="/js/script.js"></script>
</html>
