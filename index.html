<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link type="image/png" sizes="16x16" rel="icon" href="./images/encriptado.png">
    <title>Encriptador Alura</title>
</head>
<body>
    <header class="header">
        <div class="img-container"><img src="./images/Logo.png" alt="Alura-logo"></div>
        <div class="title-container"><h1 class="title">Encriptador de texto_</h1></div>
    </header>
    <main>
        <section class="encrypt-area">
            <textarea class="input" id="input-text" cols="30" rows="12" placeholder="Inserte texto aquí" ></textarea>
        </section><section class="output-area">
            <div class="output-enabled" id="output-enabled">
                <textarea class="output" name="" id="output-text" cols="30" rows="13" readonly></textarea>
                <input type="submit" class="toCopy" value="Copiar" id="copy-button">
            </div>
            <div class="output-disabled" id="output-disabled">
                <img src="./images/Muñeco.png" alt="Muñeco_texto no encontrado">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingrese un texto que desees encriptar o desencriptar</p>
            </div>
        </section>
        <div class="warning">
            <img src="./images/icons8-alta-importancia-16.png" alt="icono de advertencia">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="options">
            <input type="submit" value="Encriptar" class="encrypt-button">
            <input type="submit" value="Desencriptar" class="decrypt-button">
        </div>
    </main>
    <footer>
        <div class="personal-information">
            <p> 
                <img src="./images/icons8-linkedin-32.png" alt="linkedin-icon">
                <a href="https://www.linkedin.com/in/anthony-nav04" target="_blank">Linkedin</a>
            </p>
            <p>
                <img src="./images/github.png" alt="">
                <a href="https://github.com/AnthonyNav" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>
</body>
<script src="/js/script.js"></script>
</html>
